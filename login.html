<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://img.freepik.com/free-vector/geometric-gradient-futuristic-background_23-2149116406.jpg?t=st=1728668404~exp=1728672004~hmac=e802a44bd970684c8b0a757fa3826e802a8ea7f7186dbec561e44ff4ea92e6a7&w=900'); /* Replace with your home page background image */
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: transparent;
            padding: 100px;
            border-radius: 60px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            text-align: center;
            height: 50vh;
        }
        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            width: 100%;
        }
        .message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="validateLogin()">Login</button>
    <div class="message" id="message"></div>
</div>

<script>
    function validateLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const message = document.getElementById('message');

        if (username === 'user' && password === 'password') {
            // Open index.html and close the login page
            window.location.href = 'index.html';
        } else {
            message.textContent = 'Incorrect username or password.';
        }
    }
</script>

</body>
</html>
